<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #34495e;
            --success-color: #2ecc71;
            --info-color: #3498db;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-background);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 5px solid var(--secondary-color);
            width: 90%;
            max-width: 450px;
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 1.5rem;
        }
        
        .metric {
            margin-bottom: 1.5rem;
        }

        .metric:last-of-type {
            margin-bottom: 0;
        }

        .metric-label {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-weight: 400;
        }

        .metric-value {
            line-height: 1;
            margin: 0;
            font-weight: 700;
        }

        #total-sales {
            font-size: 3.5rem;
            color: var(--success-color);
        }

        #average-sale {
            font-size: 2.5rem;
            color: var(--info-color);
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sales Report</h1>
        
        <div class="metric">
            <h2 class="metric-label">Total Sales</h2>
            <p id="total-sales" class="metric-value">...</p>
        </div>

        <div class="metric">
            <h2 class="metric-label">Average Sale</h2>
            <p id="average-sale" class="metric-value">...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // CSV data is embedded directly into the script.
            const csvData = `product,sales
Widget A,100
Widget B,150
Widget C,75.50
Widget D,200`;

            /**
             * Parses CSV data to calculate total sales and the number of sales entries.
             * @param {string} data - The CSV data as a string.
             * @returns {{total: number, count: number}} An object containing the total sales and entry count.
             */
            function calculateSalesMetrics(data) {
                const dataRows = data.trim().split('\n').slice(1);
                
                return dataRows.reduce((metrics, row) => {
                    const columns = row.split(',');
                    // Ensure the row has a sales column.
                    if (columns.length >= 2) {
                        const salesValue = parseFloat(columns[1]);
                        // Add to total and increment count if the value is a valid number.
                        if (!isNaN(salesValue)) {
                            metrics.total += salesValue;
                            metrics.count++;
                        }
                    }
                    return metrics;
                }, { total: 0, count: 0 });
            }

            const totalSalesElement = document.getElementById('total-sales');
            const averageSaleElement = document.getElementById('average-sale');

            try {
                const { total, count } = calculateSalesMetrics(csvData);
                
                // Calculate average, avoiding division by zero.
                const average = count > 0 ? total / count : 0;
                
                // Format numbers for display with two decimal places.
                const formatOptions = { 
                    style: 'currency', 
                    currency: 'USD',
                    minimumFractionDigits: 2, 
                    maximumFractionDigits: 2 
                };

                // Update the DOM with the calculated and formatted values.
                totalSalesElement.textContent = total.toLocaleString('en-US', formatOptions);
                averageSaleElement.textContent = average.toLocaleString('en-US', formatOptions);

            } catch (error) {
                totalSalesElement.textContent = 'Error';
                averageSaleElement.textContent = 'Error';
                console.error('Error processing sales data:', error);
            }
        });
    </script>

</body>
</html>
