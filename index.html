<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Total Sales Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-color: #ecf0f1;
            --card-background: #ffffff;
            --text-color: #34495e;
            --success-color: #2ecc71;
            --info-color: #3498db;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: var(--card-background);
            padding: 2rem 3rem;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-top: 5px solid var(--secondary-color);
        }

        h1 {
            color: var(--primary-color);
            margin-top: 0;
            margin-bottom: 0.5rem;
        }

        p {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 0.5rem; /* Adjusted for multiple values */
            margin-top: 1.5rem;
        }
        p:first-of-type { /* Adjust margin for the first p */
            margin-top: 0;
            margin-bottom: 0.5rem;
        }


        #total-sales {
            font-size: 4rem;
            font-weight: 700;
            color: var(--success-color);
            line-height: 1;
            margin-bottom: 0;
        }

        #average-sale {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sales Report</h1>
        <p>Total calculated sales from data source:</p>
        <div id="total-sales">...</div>

        <p>Average sale from data source:</p>
        <div id="average-sale">...</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // CSV data is embedded directly into the script as per the brief.
            const csvData = `product,sales
Widget A,100
Widget B,150
Widget C,75.50
Widget D,200`;

            /**
             * Parses the CSV string, calculates the sum and count of the 'sales' column,
             * and returns them.
             * @param {string} data - The CSV data as a string.
             * @returns {{total: number, count: number}} An object containing the total sales and the count of sales entries.
             */
            function calculateSalesMetrics(data) {
                const lines = data.trim().split('\n');
                
                // Remove the header row
                lines.shift();
                
                let total = 0;
                let count = 0;
                
                lines.forEach(line => {
                    // Split line by comma
                    const columns = line.split(',');
                    
                    // Ensure we have at least 2 columns
                    if (columns.length >= 2) {
                        // The sales value is the second column (index 1)
                        const salesValue = parseFloat(columns[1]);
                        
                        // Add to total and increment count if it's a valid number
                        if (!isNaN(salesValue)) {
                            total += salesValue;
                            count++;
                        }
                    }
                });
                
                return { total: total, count: count };
            }

            // Get the target elements to display the results
            const totalSalesElement = document.getElementById('total-sales');
            const averageSaleElement = document.getElementById('average-sale');

            try {
                // Calculate the total and count
                const { total, count } = calculateSalesMetrics(csvData);
                
                // Update the total sales element
                totalSalesElement.textContent = total.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

                // Calculate average
                let average = 0;
                if (count > 0) {
                    average = total / count;
                }
                
                // Update the average sale element
                averageSaleElement.textContent = average.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });

            } catch (error) {
                // Display an error message if something goes wrong
                totalSalesElement.textContent = 'Error';
                averageSaleElement.textContent = 'Error';
                console.error('Error processing sales data:', error);
            }
        });
    </script>

</body>
</html>
